<div class="row">
  <div class="col s9">
    <nav style="background-color: #546E7A; margin-bottom: 20px;">
      <div class="nav-wrapper">
        <div class="input-field">
          <input id="search" type="search" placeholder="Search by Brand, Model or Plate Number" ng-model="search">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
       </div>
     </div>
   </nav>
   <div ng-repeat="(brand, motorcycles) in motorcyclesList">
     <div class="separator">
       <i class="material-icons left">motorcycle</i>{{ brand }}
     </div>
     <div class="collection">
       <a ng-href="#/rent/add/{{ motorcycle.id }}" class="collection-item" ng-repeat="motorcycle in motorcycles">
         {{ motorcycle.brand_name }} {{ motorcycle.model }} [{{ motorcycle.plate_number }}]
         <span class="badge" ng-show="motorcycle.status === 'rented'">Rented</span>
         <span class="badge" ng-show="motorcycle.status === 'nrepair'">Need to Repair</span>
         <span class="badge" ng-show="motorcycle.status === 'wrepair'">Wating for Repair</span>
       </a>
     </div>
   </div>
  </div>
  <div class="col s3" ng-include="src = 'templates/rental-right.html'"></div>
</div>
<link rel="stylesheet" href="css/rental.css" charset="utf-8">
