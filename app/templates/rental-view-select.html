<div class="row">
  <div class="col s9">
    <nav style="background-color: #546E7A; margin-bottom: 20px;">
      <div class="nav-wrapper">
        <div class="input-field">
          <input id="search" type="search" placeholder="Search by Firstname, Lastname, Rental ID, Brand, Model or Plate Number" ng-model="search">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
       </div>
     </div>
   </nav>
   <div ng-repeat="(date, rentals) in rentalsList">
     <div class="separator">
      <i class="material-icons left">date_range</i>{{ date }}
     </div>
     <div class="collection">
       <a ng-href="#/rent/{{ rental.id }}" class="collection-item" ng-repeat="rental in rentals">
         {{ rental.brand_name }} {{ rental.model }} [{{ rental.plate_number }}]
         &nbsp;&nbsp;<small>({{ rental.firstname + ' ' + rental.lastname }})&nbsp;&nbsp;<small>{{ '#' + rental.id }}</small></small>
         <span ng-bind-html="checkDate(rental.date_return_returned, rental.date_return_expect)"></span>
       </a>
     </div>
   </div>
  </div>
  <div class="col s3" ng-include="src = 'templates/rental-right.html'"></div>
</div>
<link rel="stylesheet" href="css/rental.css" charset="utf-8">
